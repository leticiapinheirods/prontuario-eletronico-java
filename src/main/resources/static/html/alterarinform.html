<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Identificação de Paciente</title>
  <link rel="stylesheet" href="../css/alterarinform.css">
  
</head>
<body>
  <div class="container">
    <div class="sidebar" onclick="window.location.href='../html/informpaciente.html'">
      <div class="back-button">
        ←
      </div>
      <div class="label">
      </div>
    </div>
    <img src="logo hospital.png" alt="logo hospital" id="logo" onclick="window.location.href='../html/menu.html'" style="cursor: pointer;">
    <div class="form-wrapper">
    <h1 class="titulo-formulario">IDENTIFICAÇÃO DO PACIENTE</h1>
    <div class="form-section">

      <div class="botoes-top">
    <button class="botao-icone" title="Baixar">
      <img src="baixar.png" alt="Baixar" class="icone-acao">
    </button>
    <button class="botao-icone" title="Excluir">
      <img src="lixeira.png" alt="Excluir" class="icone-acao">
    </button>
    <button class="botao-icone" title="Editar">
      <img src="editar.png" alt="Editar" class="icone-acao">
    </button>
      </div>
        
      <form>
        <div class="form-group">
        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
        <label for="idade">IDADE:</label>
        <input type="number" id="idade" name="idade" required>
        </div>
        
        <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf">
        </div>

        <div class="form-group diagnostico">
        <label for="diagnostico">DIAGNÓSTICO:</label>
        <textarea name="diagnostico" name="diagnostico" rows="4" cols="50"></textarea>
        </div>
      

         <button type="submit" class="botao-cadastrar">Alterar</button>
     
      </form>
    </div>
    </div>
  </div>
</body>
<script src="../js/editarpaciente.js"></script>
</html>
