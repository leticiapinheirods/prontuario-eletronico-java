<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Identificação de Paciente</title>
  <link rel="stylesheet" href="alterarinform.css">
  
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="back-button">
        ←
      </div>
      <div class="label">
      </div>
    </div>
    <img src="logo hospital.png" alt="logo hospital" id="logo">
    <div class="form-wrapper">
    <h1 class="titulo-formulario">IDENTIFICAÇÃO DO PACIENTE</h1>
    <div class="form-section">

      <div class="botoes-top">
    <button class="botao-icone" title="Baixar">
      <img src="baixar.png" alt="Baixar" class="icone-acao">
    </button>
    <button class="botao-icone" title="Excluir">
      <img src="lixeira.png" alt="Excluir" class="icone-acao">
    </button>
    <button class="botao-icone" title="Editar">
      <img src="editar.png" alt="Editar" class="icone-acao">
    </button>
      </div>
        
      <form>
        <div class="form-group">
        <label for="nome">NOME:</label>
        </div>

        <div class="form-group">
        <label for="idade">IDADE:</label>
        </div>
        
        <div class="form-group">
        <label for="cpf">CPF:</label>
        </div>

        <div class="form-group diagnostico">
        <label for="diagnostico">DIAGNÓSTICO:</label>
        </div>
      

       
     
      </form>
    </div>
    </div>
  </div>
</body>
</html>
